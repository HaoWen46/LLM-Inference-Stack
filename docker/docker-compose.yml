version: "3.9"

# Usage:
#   cp config/.env.example config/.env  && fill in values
#   docker compose -f docker/docker-compose.yml up -d
#
# For running vLLM directly on the host (recommended for GPU access),
# use scripts/launch_vllm.sh and only run the monitoring stack here.

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"

services:

  # ── Gateway ───────────────────────────────────────────────────────────────
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway
    ports:
      - "8080:8080"
    env_file:
      - ../config/.env
    environment:
      VLLM_URL: "http://host.docker.internal:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  # ── Prometheus ────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.55.0
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    logging: *default-logging

  # ── Grafana ───────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/llm_stack.json
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
    restart: unless-stopped
    logging: *default-logging

volumes:
  prometheus_data:
  grafana_data:
