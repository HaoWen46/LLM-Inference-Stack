version: "3.9"

# Usage:
#   cp config/.env.example config/.env  && fill in values
#   docker compose -f docker/docker-compose.yml up -d
#
# For running vLLM directly on the host (recommended for GPU access),
# use scripts/launch_vllm.sh and only run the monitoring stack here.

x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"

services:

  # ── Gateway (Rust/Axum) ───────────────────────────────────────────────────
  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gateway-rust
    ports:
      - "8080:8080"
    env_file:
      - ../config/.env
    environment:
      VLLM_URL: "http://host.docker.internal:8000"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4317"
    volumes:
      - gateway_data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    depends_on:
      - jaeger

  # ── GPU Metrics Exporter (Rust) ───────────────────────────────────────────
  gpu-exporter:
    build:
      context: ..
      dockerfile: docker/Dockerfile.gpu-exporter-rust
    ports:
      - "9101:9101"
    environment:
      GPU_EXPORTER_PORT: "9101"
    # nvidia-smi access — requires host nvidia driver
    volumes:
      - /usr/bin/nvidia-smi:/usr/bin/nvidia-smi:ro
    devices:
      - /dev/nvidiactl:/dev/nvidiactl
    restart: unless-stopped
    logging: *default-logging
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:9101/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  # ── Jaeger (all-in-one) ───────────────────────────────────────────────────
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    restart: unless-stopped
    logging: *default-logging

  # ── Prometheus ────────────────────────────────────────────────────────────
  prometheus:
    image: prom/prometheus:v2.55.0
    ports:
      - "9090:9090"
    volumes:
      - ../observability/prometheus:/etc/prometheus:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    logging: *default-logging

  # ── Grafana ───────────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ../observability/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ../observability/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-admin}"
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /var/lib/grafana/dashboards/llm_stack.json
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped
    logging: *default-logging

  # ── Loki (log aggregation) ────────────────────────────────────────────────
  loki:
    image: grafana/loki:3.2.0
    ports:
      - "3100:3100"
    volumes:
      - ../observability/loki:/etc/loki:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    restart: unless-stopped
    logging: *default-logging

  # ── Promtail (log shipper) ────────────────────────────────────────────────
  promtail:
    image: grafana/promtail:3.2.0
    volumes:
      - ../observability/promtail:/etc/promtail:ro
      - gateway_data:/app/data:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    restart: unless-stopped
    logging: *default-logging

volumes:
  prometheus_data:
  grafana_data:
  loki_data:
  gateway_data:
