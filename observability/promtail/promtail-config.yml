server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Gateway structured JSON logs from rotating file
  - job_name: gateway
    static_configs:
      - targets:
          - localhost
        labels:
          job: gateway
          __path__: /var/log/vllm/gateway.log
    pipeline_stages:
      # Parse the JSON log line
      - json:
          expressions:
            level: level
            event: event
            timestamp: timestamp
            trace_id: trace_id
            span_id: span_id
            request_id: request_id
            duration: duration
            model: model
      # Set log level label for filtering
      - labels:
          level:
          trace_id:
          request_id:
      # Use the log's own timestamp
      - timestamp:
          source: timestamp
          format: RFC3339Nano
          fallback_formats:
            - RFC3339

  # Docker container logs for vLLM (running on host, may appear via Docker)
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project"]
    relabel_configs:
      - source_labels: ["__meta_docker_container_name"]
        regex: "/(.*)"
        target_label: container
      - source_labels: ["__meta_docker_container_label_com_docker_compose_service"]
        target_label: job
    pipeline_stages:
      - json:
          expressions:
            level: level
            event: event
            trace_id: trace_id
      - labels:
          level:
          trace_id:
